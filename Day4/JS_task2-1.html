<html>

<head>
  <title>kintone の月額料金</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style type="text/css">
    h1 {
      border: solid 3px #FFBF00;
      padding: 3px;
      color: #190707;
      width: 400px;
    }

    div.user {
      font-size: 14pt;
      font-weight: bold;
    }

    form {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div>
  <br>
  <form>
    <input type="checkbox" id="secure">セキュアオプション（1ユーザー あたり 250円）<br>
    <input type="checkbox" id="disc">ディスク増設（10GB あたり 1000円）<br>
    <h4>月額金額：<span id="price">3900</span>円</h4>
  </form>
  <script>
    window.onload = function() {
      var total = 3900;
      var price = document.getElementById('price');
      document.getElementById('secure').onclick = function() {
        if (this.checked) {
          total += 250;
          price.innerText = total;
        } else {
          total -= 250;
          price.innerText = total;
        }
      }
      document.getElementById('disc').onclick = function() {
        if (this.checked) {
          total += 1000;
          price.innerText = total;
        } else {
          total -= 1000;
          price.innerText = total;
        }
      }
    }

  </script>
</body>

</html>
