<html>

<head>
  <title>kintone の月額料金</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style type="text/css">
    h1 {
      border: solid 3px #FFBF00;
      padding: 3px;
      color: #190707;
      width: 400px;
    }

    div.user {
      font-size: 14pt;
      font-weight: bold;
    }

    form {
      margin-left: 20px;
    }

    button {
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <h1>kintone のライセンス料</h1>
  <div class="user">最低ユーザー数(ライトコース)での利用料金</div><br>
  <form>
    <input type="checkbox" id="secure">セキュアオプション（1ユーザー あたり 250円） ×
    <select id="secVal">
      <option value="1">1名</option>
      <option value="2">2名</option>
      <option value="3">3名</option>
      <option value="4">4名</option>
      <option value="5">5名</option>
    </select>
    <br>
    <input type="checkbox" id="disc">ディスク増設（10GB あたり 1000円） ×
    <select id="disVal">
      <option value="1">10GB</option>
      <option value="2">20GB</option>
      <option value="3">30GB</option>
      <option value="4">40GB</option>
      <option value="5">50GB</option>
    </select>
    <h4><button type="button" id="button">計算</button>月額金額：<span id="price">3900</span>円</h4>
  </form>
  <script>
    document.getElementById('button').onclick = function() {
      var total = 3900;
      var secure = document.getElementById('secure').checked;
      var secVal = document.getElementById('secVal').value;
      var disc = document.getElementById('disc').checked;
      var disVal = document.getElementById('disVal').value;
      var price = document.getElementById('price');
      if (secure && disc) {
        total += 250 * secVal + 1000 * disVal;
        price.innerText = total;
      } else if (secure) {
        total += 250 * secVal;
        price.innerText = total;
      } else if (disc) {
        total += 1000 * disVal;
        price.innerText = total;
      } else {
        price.innerText = total;
      }
    };
  </script>
</body>

</html>
