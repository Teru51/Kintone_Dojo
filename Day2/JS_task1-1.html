<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>ファイル管理</title>
  <style>
    h1 {
      border: solid 3px #4169E1;
      padding: 3px;
      color: #190707;
      width: 250px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>ファイル管理一覧</h1>
      <h2>全てのフォルダとアクセス権を表示</h2>
    </div>
  </header>
  <script>
    const fileManage = {};
    const system = '情報システム部';
    const admin = '経営管理部';
    const sales = '営業部';
    const develop = '開発本部';
    const ga = '総務部';
    const accounting = '経理部';
    const event = '企画部';
    const makeFolder = (id, name, view, edit) => {
      fileManage[id] = {
        "フォルダ名": name,
        "閲覧権限": view,
        "編集権限": edit,
        "削除権限": name
      };
    };
    const folder = ['f001', 'f002', 'f003', 'f004', 'f005', 'f006', 'f007']
    const name = [system, admin, sales, develop, ga, accounting, event];
    const view = [system, admin, 'everyone', develop, 'everyone', accounting, 'everyone'];
    const edit = [system, admin, sales, develop, 'everyone', ga, accounting, event];
    for (let i = 0; i < folder.length; i++) {
      makeFolder(folder[i], name[i], view[i], edit[i]);
    }
    console.log(fileManage);
  </script>
</body>

</html>
