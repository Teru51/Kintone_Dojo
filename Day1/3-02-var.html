<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day1</title>
</head>

<body>
  <script>
    const question = prompt('好きな食べ物は？');
    switch (question) {
      case 'ラーメン':
        console.log('天下一品？');
        break;
      case 'ハンバーグ':
        alert('さわやかでしょ！');
        break;
      case 'プリン':
        confirm('手作りしますか？');
        break;
      default:
        console.log(question);
        break;
    }
  </script>
</body>

</html>
